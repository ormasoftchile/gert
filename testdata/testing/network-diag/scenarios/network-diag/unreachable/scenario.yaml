commands:
  - argv: ["ping", "-n", "2", "unreachable.nowhere.test"]
    stdout: |
      Ping request could not find host unreachable.nowhere.test. Please check the name and try again.
    stderr: ""
    exit_code: 1

  - argv: ["curl", "-s", "-o", "/dev/null", "-w", "%{http_code}", "https://unreachable.nowhere.test:443"]
    stdout: "000"
    stderr: ""
    exit_code: 6

  - argv: ["nslookup", "unreachable.nowhere.test"]
    stdout: |
      Server:  resolver1.example.com
      Address:  10.0.0.1

      *** resolver1.example.com can't find unreachable.nowhere.test: Non-existent domain
    stderr: ""
    exit_code: 0

evidence:
  assess_connectivity:
    connectivity_status:
      kind: text
      value: "unreachable"
