apiVersion: runbook/v0
meta:
  name: manual-only
  description: A runbook with only manual steps
  governance:
    evidence:
      require_for_manual: true
steps:
  - id: verify_access
    type: manual
    title: Verify access to production
    instructions: |
      Confirm you have SSH access to the production bastion.
      Run `ssh bastion.prod` and verify you get a prompt.
    required_evidence:
      - kind: text
        name: ssh_output

  - id: check_disk
    type: manual
    title: Check disk usage
    instructions: Run `df -h` on the bastion and note any partitions above 80%
    required_evidence:
      - kind: checklist
        name: disk_check
        items:
          - "/ partition < 80%"
          - "/var partition < 80%"
          - "/tmp partition < 80%"
