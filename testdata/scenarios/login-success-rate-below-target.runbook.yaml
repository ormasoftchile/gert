apiVersion: runbook/v0
meta:
    name: login-success-rate-below-target
    kind: mitigation
    description: Diagnose and mitigate incidents where a database login success rate drops below target by triaging telemetry, determining failure cause, and routing to the appropriate mitigation TSG or escalation.
    source:
        file: C:\One\TSG-SQL-DB-Connectivity\TSG\connection\login-success-rate-below-target.md
        compiled_at: "2026-02-16T00:00:00Z"
        model: gpt-5.2-chat
        source_hash: 503d261bb0039b8639d17cf287d076ca46698386e15a3084f52fdeb0e50777e4
    inputs:
        server_name:
            from: icm.customFields.ServerName
            description: Logical SQL server name from the incident.
        database_name:
            from: icm.customFields.DatabaseName
            description: Database name from the incident.
        environment:
            from: icm.occuringLocation.instance
            description: XTS environment from incident location.
        login_failure_cause:
            from: icm.title
            pattern: 'LoginFailureCause:\s*(\w+)'
            description: Login failure cause extracted from incident title (e.g. IsUnplacedReplica, HasDumps, HasIoError).
    xts:
        environment: '{{ .environment }}'
tree:
    # ── Step 1: Query Kusto for login failures ──────────────────────────
    - step:
        id: query_login_failures
    type: xts
        title: Query login failures via Kusto
    xts:
      mode: query
      query_type: kusto
      query: |
        let _ServerName = "{{ .server_name }}";
        let _DatabaseName = "{{ .database_name }}";
        MonLogin
        | where TIMESTAMP > ago(4h)
        | where event == "process_login_finish"
        | where logical_server_name == _ServerName or LogicalServerName == _ServerName
        | where database_name == _DatabaseName and is_user_error == 0
        | summarize Count = count() by bin(TIMESTAMP, 1m), strcat(iif(is_success, "Login Successful", "Login Failed"), "-", AppTypeName)
        | render timechart
        capture:
            failure_row_count: row_count
    branches:
    - condition: '{{ eq .failure_row_count "0" }}'
      label: No login failures detected
      steps:
      - step:
        id: mitigate_as_transient
        type: manual
        title: Mitigate as transient (expired health property)
        instructions: |
          No login failures were found in the last 4 hours.
          Treat this as an expired/transient health property and mitigate the incident.
        outcomes:
          - state: no_action
            recommendation: |
              No login failures found in the last 4 hours and Health Property is likely expired. Mitigate the incident as transient.
        # ── Step 2: Failures present — query failure breakdown ──────────
        - condition: '{{ ne .failure_row_count "0" }}'
          label: Login failures detected
          steps:
            - step:
                id: query_failure_breakdown
        type: xts
                title: Query failure breakdown by AppTypeName
        xts:
          mode: query
          query_type: kusto
          query: |
            let _ServerName = "{{ .server_name }}";
            let _DatabaseName = "{{ .database_name }}";
            MonLogin
            | where TIMESTAMP > ago(4h)
            | where event == "process_login_finish"
            | where logical_server_name == _ServerName or LogicalServerName == _ServerName
            | where database_name == _DatabaseName and is_user_error == 0 and not(is_success)
            | summarize FailureCount = count() by AppTypeName, error, state
            | order by FailureCount desc
                capture:
          top_app_type: "$.data[0].AppTypeName"
          top_error: "$.data[0].error"
          top_state: "$.data[0].state"

            # ── Step 3: Scope check — transfer if not SQL DB ────────────
            - step:
                id: check_application_scope
                type: manual
                title: Check application scope and transfer if needed
                instructions: |
                    Top failing application: **{{ .top_app_type }}** (error {{ .top_error }}, state {{ .top_state }})

                    This alert applies to Azure SQL DB Gateway queue only.
                    - If application is `fabric:/Host.MySQL/Host.MySQL`, transfer to **Azure OSS Databases/Connectivity**.
                    - If application is `Gateway.PDC` or `Worker.CL`, transfer to **SQL Managed Instance (Cloud Lifter)** or follow TSGCL0137.

            # ── Step 4: Route to mitigation TSG ─────────────────────────
            - step:
                id: route_mitigation
                type: manual
                title: Route to mitigation TSG based on login failure cause
                instructions: |
                    Login failure cause: **{{ .login_failure_cause }}**

                    Select the matching TSG below. If none match, escalate.
              branches:
                - condition: '{{ eq .login_failure_cause "HasDumps" }}'
