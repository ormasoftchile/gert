apiVersion: tool/v0

meta:
  name: echo-tool
  version: "1.0"
  description: Simple echo tool for testing
  binary: echo

transport:
  mode: stdio

actions:
  say:
    description: Echo a message
    argv: ["{{ .message }}"]
    args:
      message:
        type: string
        required: true
        description: Message to echo
    capture:
      stdout:
        format: text
